<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AudioV</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<pre class="debug"></pre>

<button class="btn lar" onclick="engine.next()">Next Visual</button>
<button class="btn lar full" onclick="engine.nextsong()">Next Audio</button>

<div class="loading">Loading, Please wait...</div>

<audio src="public/audio/Cetus.m4a" onloadeddata="engine.loaded()" controls id="audio"></audio>

<canvas id="canvas"></canvas>

<script src="public/js/script.js"></script>
<script>
    $(window).resize(function () {
        engine.resize();
    });
    $('body').on('contextmenu', '#canvas', function (e) {
        return false;
    });
    $("#canvas").click(function(){
        engine.hide = !engine.hide;
        if(engine.hide){
            $("#audio").hide();
            $("button").hide();
        }
        else{
            $("#audio").show();
            $("button").show();
        }
    });
</script>
</body>
</html>
